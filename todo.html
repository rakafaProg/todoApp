<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet/less" type="text/css" href="styles/style.less"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>

</head>

    <body>
      <header>
        <div class="container">
          <div class="jumbotron">
            <h1>Todo List</h1>
            <p>All the little and big things, that I keep forgeting... Now waiting for me todo.</p>
          </div>
        </div>
      </header>


      <main id='myTodoDiv' class="container">

      </main>

      <form>
          <div class="form-group">
              <label for="detailsTextarea">Details:</label>
              <textarea class="form-control" id="detailsTextarea" rows="3"></textarea>
          </div>

          <div class="form-group">
              <label for="prioritySelect">Priority:</label>
              <select class="form-control" id="prioritySelect">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
              </select>
          </div>

          <button type="submit" class="btn btn-primary" id='addItemBtn'>Add todo item</button>

      </form>

      <footer>
        <div class="container">
          <div class="jumbotron">
            <h1>So let's do it!</h1>
            <h2>
              With a smile
              <i class="fa fa-smile-o" aria-hidden="true"></i>
              <i class="fa fa-smile-o" aria-hidden="true"></i>
              <i class="fa fa-smile-o" aria-hidden="true"></i>
            </h2>
          </div>
        </div>
      </footer>

      <!-- scripts -->
      <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

      <script src="scripts/todo.js"></script>
      <script src="scripts/controlDOM.js"></script>
    </body>
</html>
